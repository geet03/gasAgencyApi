		<div class="row">
			<div class="col-sm-6 col-sm-offset-4">		
            <form [formGroup]="myForm" (ngSubmit)="onSubmitReactiveForms()" novalidate>
            	<!--<label>Select The Date Range: </label>-->
                <div class="date-picker">
                <my-date-range-picker 	placeholder="select date range" name="reactiveFormsDateRange" [options]="myDateRangePickerOptions" formControlName="myDateRange"></my-date-range-picker>
                    
              </div>
                  <div class="col-sm-12">    
                      <button md-raised-button color="primary">Submit</button>
                      <button md-button color="primary"(click)="setDateRange()">Set Range (today)</button>  
                      <button md-button color="primary"(click)="resetDateRange()">Reset Range (today)</button>
                      <button md-button color="primary"(click)="clearDateRange()">Set Empty</button>
                    </div>
                        <div>
                        <p class="error" *ngIf="myForm.controls.myDateRange.errors">Date range is required!</p>
                    </div>
                </form>
            </div>
        </div>

		<div class="container">
		<div class="col-sm-12">
	<md-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container mdColumnDef="empid">
      <md-header-cell *mdHeaderCellDef> Employee ID </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.empid}} </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="name">
      <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.name}} </md-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container mdColumnDef="givenAmount">
      <md-header-cell *mdHeaderCellDef> Given Amount</md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.givenAmount}} </md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container mdColumnDef="returnedAmount">
      <md-header-cell *mdHeaderCellDef> Returned Amount </md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.returnedAmount}} </md-cell>
    </ng-container>

    <ng-container mdColumnDef="diff">
      <md-header-cell *mdHeaderCellDef>difference</md-header-cell>
      <md-cell *mdCellDef="let element"> {{element.givenAmount-element.returnedAmount}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>	

<md-paginator #paginator
                [length]="getlength()"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
